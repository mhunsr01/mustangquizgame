<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">   
</head>

<body>
    <h1>Take a Mustang Quiz</h1>
    
    <div class="card">
        <h2>High Score:</h2>
        <div id="hiscname">Name:</div>
        <div id="highscore">Score:</div>
        <h2>Who's Playing?</h2>
        <div class="input-group">
        <label for="first-name">Name</label>
        <input id="player" placeholder="Your Name" />
        <button id="save">Save</button>
        <div id="displayname">Player:</div>
        </div>


    <div class="panel">
        <button id="startbtn">Start Quiz</button>
        <p>Time left:<span id="time"></span></p>
        <div class="result">
  
        </div>
        <div class="question-container" id="question">
            Question goes here.
        </div>
        <div class="option-container">
            <button class="option" onclick="" id="op1" >option1</button>
      
            <button class="option" id="op2" >option2</button>
      
            <button class="option" id="op3">option3</button>
      
            <button class="option" id="op4">option4</button>
        </div>
        <div class="navigation">
            <button class="evaluate">Evaluate</button>
            <button class="next">Next</button>
        
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
